<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-group">
            <input type="text" name="password" id="password">
            <button id="delete">delete</button>
            <br>
            <label for="length">Số ký tự</label>
            <input type="number" name="length" id="length" min="8" max="16" value="8">
            <br>
            <label for="isUppercase">Có chữ hoa</label>
            <input type="checkbox" name="isUppercase" id="isUppercase">
            <br>
            <label for="hasNumber">Có số không</label>
            <input type="checkbox" name="hasNumber" id="hasNumber">
            <br>
            <label for="symbol">Có ký tự đặc biệt</label>
            <input type="checkbox" name="symbol" id="symbol">
            <br>
            <button id="generate">Generate</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
